spring.datasource.url=jdbc:mysql://localhost/db_aries?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=America/Mexico_City
server.port=8080
spring.data.rest.basePath=/api/v1
spring.jackson.time-zone=America/Mexico_City
